<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Scrollbar</title>
	<style type="text/css">
		body{
			height: 10000px;
		}
		/*Scrollbar*/
		/* width */
		::-webkit-scrollbar {
		  width: 10px;
		}

		/* Track */
		::-webkit-scrollbar-track {
		  background: #ccebff; 
		}
		 
		/* Handle */
		::-webkit-scrollbar-thumb {
		  background: #005c99; 
		}

		/* Handle on hover */
		::-webkit-scrollbar-thumb:hover {
		  background: #003d66; 
		}
	</style>
</head>
<body>

</body>
</html>
